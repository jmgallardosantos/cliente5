<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad5.2</title>
</head>
<body>
    <style>
        #cuadrado {
  width: 150px;           
  height: 150px;          
  background: red;        
  border: 1px solid #000; 
}
    </style>
    <div id="cuadrado"></div>

    <script>
       var cuadrado =document.getElementById("cuadrado").addEventListener("keydown", pulsa);
       var velocidad = 50;
       var top = 0;
       var left = 0;

       function pulsa (e){
        if (e.key == "ArrowLeft"){
            left -= velocidad;
            cuadrado.style.marginLeft = `${left}px`;
        }
        else if (e.key == "ArrowLeft"){
            left += velocidad;
            cuadrado.style.marginLeft = `${left}px`;
       }
       else if (e.key == "ArrowUp"){
            top -= velocidad;
            cuadrado.style.marginTop = `${top}px`;
       }
       else if (e.key == "ArrowUp"){
            top += velocidad;
            cuadrado.style.marginTop = `${top}px`;
       }

}


    
    </script>
</body>
</html>
