<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actividad5.1</title>
</head>
<body>

    <input id="campo" type="text" placeholder="Pincha aqui ">

    <script>
    
            document.getElementById("campo").addEventListener("mousedown",pulsa);

        function pulsa(e){

            if (e.button == 0){
                alert ("Acabas de pulsar el boton izquierdo")
            }
            if (e.button == 1){
                alert ("Acabas de pulsar el boton central")
            }
            if (e.button == 2){
                alert ("Acabas de pulsar el boton derecho")
            }
        }

    </script>
</body>
</html>
